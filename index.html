<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPTGRIDX Basic Bot</title>
  <style>
    body { font-family: Arial; background: #0f172a; color: white; margin: 0; padding: 20px; }
    #chat { max-width: 600px; margin: auto; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
    .msg { background: #1e293b; padding: 10px; border-radius: 5px; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>GPTGRIDX Basic</h2>
    <div id="messages"></div>
    <input id="user-input" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const msgBox = document.getElementById('messages');
      const msg = input.value;
      msgBox.innerHTML += `<div class="msg"><strong>You:</strong> ${msg}</div>`;
      input.value = '';
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      msgBox.innerHTML += `<div class="msg"><strong>Bot:</strong> ${data.reply}</div>`;
    }
  </script>
</body>
</html>
