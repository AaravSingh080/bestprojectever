<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPTGRIDX Basic Demo (Safe)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0f2c2c, #183d3d);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      text-align: center;
      padding: 20px;
      background: #102b2b;
      font-size: 1.8rem;
      color: #5eead4;
      border-bottom: 2px solid #145858;
      width: 100%;
    }
    .logo {
      margin-top: 20px;
      width: 90px;
      height: auto;
    }
    .chat-container {
      max-width: 750px;
      margin: 30px auto;
      background: #164040;
      border: 1px solid #145858;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }
    .chat-box {
      height: 440px;
      overflow-y: auto;
      padding: 20px;
      border-bottom: 1px solid #145858;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .faq-buttons {
      display: flex;
      justify-content: center;
      padding: 10px;
      background: #113636;
      border-top: 1px solid #145858;
    }
    .faq-buttons button {
      background: #5eead4;
      color: #000;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(94, 234, 212, 0.3);
    }
    .faq-buttons button:hover {
      background: #6ff5e0;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #145858;
    }
    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      background: #0f2c2c;
      color: #fff;
      font-size: 1rem;
    }
    .chat-input button {
      padding: 15px 20px;
      background: #5eead4;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(94, 234, 212, 0.4);
    }
    .chat-input button:hover {
      background: #6ff5e0;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 8px;
      animation: fadeIn 0.3s ease-in;
    }
    .user {
      align-self: flex-end;
      background-color: #5eead4;
      color: #000;
    }
    .bot {
      align-self: flex-start;
      background-color: #2f3d3d;
      color: #d1d5db;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="header">ðŸ¤– GPTGRIDX Basic Demo Bot (Safe)</div>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="message bot">Hey there! I'm your Basic GPTGRIDX bot. Ask me anything about what I do!</div>
    </div>
    <div class="faq-buttons">
      <button onclick="quickAsk('What is GPTGRIDX?')">What is GPTGRIDX?</button>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your question..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function quickAsk(text) {
      document.getElementById('user-input').value = text;
      sendMessage();
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const userText = input.value.trim();
      if (!userText) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = userText;
      chatBox.appendChild(userMsg);

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      const botMsg = document.createElement('div');
      botMsg.className = 'message bot';
      botMsg.textContent = 'Typing...';
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Fake bot response
      setTimeout(() => {
        botMsg.textContent = "This is a safe public demo version of GPTGRIDX Basic. For a real AI-powered experience, request access via gptgridx@gmail.com.";
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 800);
    }
  </script>
</body>
</html>
